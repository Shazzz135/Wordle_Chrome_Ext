<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordle Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1 class="title">Mini Daily Wordle</h1>
    <div id="board" class="board"></div>
    <div class="keyboard">
      <div class="key-row">
        <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button class="key">R</button><button class="key">T</button><button class="key">Y</button><button class="key">U</button><button class="key">I</button><button class="key">O</button><button class="key">P</button>
      </div>
      <div class="key-row">
        <button class="key">A</button><button class="key">S</button><button class="key">D</button><button class="key">F</button><button class="key">G</button><button class="key">H</button><button class="key">J</button><button class="key">K</button><button class="key">L</button><button class="key remove">⌫</button>
      </div>
      <div class="key-row">
        <button class="key">Z</button><button class="key">X</button><button class="key">C</button><button class="key">V</button><button class="key">B</button><button class="key">N</button><button class="key">M</button>
        <button class="key enter">→</button>
      </div>
    </div>
    <!-- UI will be built step by step -->
    <script src="popup.js" defer></script>
  </body>
</html>
